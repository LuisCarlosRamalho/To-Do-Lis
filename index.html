<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da905005ce.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="inputTaskfield">
            <input type="text" placeholder="Digite sua Tarefa" id="inputTask" autocomplete="off">
            <button class="btnSubmit">Adicionar</button>
        </div>
        <div class="taskAdded"></div>
    </div>
</body>
</html>
